<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Bot Minimal UI</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f5f5f5; }
    button { padding: 15px 30px; margin: 10px; font-size: 16px; cursor: pointer; border-radius: 8px; border: none; }
    #status { margin-top: 20px; font-size: 20px; }
    #balance, #profit { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Deriv Last Digit Bot</h1>

  <div>
    <button onclick="sendAction('start')">Start</button>
    <button onclick="sendAction('stop')">Stop</button>
  </div>

  <div id="status">
    Status: <span id="bot-status">Connecting...</span><br>
    Balance: $<span id="balance">0.00</span><br>
    Profit Today: $<span id="profit">0.00</span>
  </div>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}`);
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      document.getElementById('bot-status').innerText = data.status;
      document.getElementById('balance').innerText = data.balance;
      document.getElementById('profit').innerText = data.profitToday;
    };

    function sendAction(action) {
      ws.send(JSON.stringify({ action }));
    }
  </script>
</body>
</html>
