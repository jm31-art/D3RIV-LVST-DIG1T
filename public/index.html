<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3RIV-LVST-DIG1T Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Deriv Demo Trading Bot</h1>
    <div class="card shadow">
      <div class="card-body">
        <p class="text-muted">Press the button to connect using demo API and start trading. Logs will appear below.</p>
        <button id="startBtn" class="btn btn-primary btn-lg w-100">Start Demo Trading</button>
        <div id="status" class="mt-3 alert alert-info" style="display: none;"></div>
      </div>
    </div>
    <div class="mt-4">
      <h3>Trade Logs</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Time</th>
            <th>Symbol</th>
            <th>Type</th>
            <th>Stake</th>
            <th>Outcome</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const startBtn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');
    const logTable = document.getElementById('logTable');

    startBtn.addEventListener('click', () => {
      socket.emit('start-demo');
      startBtn.disabled = true;
      statusDiv.textContent = 'Initializing...';
      statusDiv.style.display = 'block';
    });

    socket.on('status', (msg) => {
      statusDiv.textContent = msg;
      if (msg.includes('Started')) startBtn.disabled = false;  // Allow restart if needed
    });

    socket.on('trade_log', (log) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${log.time}</td>
        <td>${log.symbol}</td>
        <td>${log.type}</td>
        <td>$${log.stake}</td>
        <td class="${log.outcome === 'Profit' ? 'text-success' : 'text-danger'}">${log.outcome}</td>
        <td class="${log.amount > 0 ? 'text-success' : 'text-danger'}">$${log.amount}</td>
      `;
      logTable.appendChild(row);
    });
  </script>
</body>
</html>
